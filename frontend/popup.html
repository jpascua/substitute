<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../style/style.css">

        <div class="tbedges center">
            <p class="h3">Substitute</p>
            <img src="../images/substitute48.png"/>
        </div>
    </head>
    <body>
        <form id="form">
            <div class="form-group row margin col-sm-10">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Replace</label>
                <input type="text" id="undesiredWord" placeholder="Undesired Word" class="form-control form-control-sm" required>
                <div class="invalid-feedback">
                  Input error. Enter a single valid word.
                </div>
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">With</label>
                <input type="text" id="desiredWord" placeholder="Desired Word" class="form-control form-control-sm">
                <div class="valid-feedback">
                  Successfully replaced!
                </div>
            </div>

            <div class="tbedges center">
                <input type="button" id="submitButton" value="Submit" class="btn btn-primary btn-sm">
                <input type="button" id="resetButton" value="Reset" class="btn btn-danger btn-sm">
            </div>
        </form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="../js/jquery-3.3.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.min.js"></script>

        <script src="../backend/popup.js"></script>
    </body>
</html>
